<div class="bg-white shadow-lg rounded-lg p-6 max-w-xs m-4">
    <h2 class="text-gray-700 font-bold text-xl mb-2">{{ product_entry.name }}</h2>
    <p class="text-gray-700 mb-4">{{ product_entry.description }}</p>
    <p class="text-gray-600 font-semibold">Price: Rp {{ product_entry.price }}</p>
    <p class="text-gray-600">Quantity: {{ product_entry.quantity }}</p>
    
    <div class="mt-4 flex justify-start">
      <!-- Edit button -->
      <a href="{% url 'main:edit_product' product_entry.pk %}" class="text-white bg-slate-600 hover:bg-slate-900 font-bold py-2 px-4 rounded">
        Edit
      </a> 
      
      <!-- Delete button with margin left -->
      <a href="{% url 'main:delete_product' product_entry.pk %}" class="text-white bg-slate-600 hover:bg-red-950 font-bold py-2 px-4 ml-10 rounded">
        Delete
      </a>
    </div>
    
  </div>
